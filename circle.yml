machine:
  ruby:
    version: 2.2.2
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.11.0
  services:
    - docker

dependencies:
  override:
    - sudo pip install docker-compose
    - docker-compose up -d
    - gem install cucumber

test:
  override:
    - cucumber
  post:
    - docker-compose logs > ${CIRCLE_ARTIFACTS}/docker-compose.log
    - cp example/rails/log/* ${CIRCLE_ARTIFACTS}

deployment:
  hub:
    branch: master
    commands:
      - ./deploy.sh
